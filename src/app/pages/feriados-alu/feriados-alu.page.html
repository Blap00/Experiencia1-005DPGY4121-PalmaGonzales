<ion-header>
  <ion-toolbar color="mycolor">
     <ion-buttons slot="start">
       <ion-button (click)="mostrarMenu()">
         <ion-icon slot="start" name="menu-outline"></ion-icon>
        </ion-button>
     </ion-buttons>



    <ion-title class="titulo">RegistrAPP</ion-title>
    <div class="imagenes">
      <img class="center" src="/assets/Duoc.png">
      <img class="left" src="/assets/ScanMe.jpeg">
    </div>

  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-grid padding>
    <ion-row>
      <ion-col size="12" size-lg="3" size-md="4" size-sm="6" size-xs="12" *ngFor="let holiday of feriado;">
        <ion-card class="cardFeriado">
          <ion-card-header>
            <ion-card-title>{{holiday.title}}</ion-card-title>
          </ion-card-header>
          <ion-card-content>
            <!-- <p *ngIf="holiday.irrenunciable == 0">Renunciable</p>
            <p *ngIf="holiday.irrenunciable == 1">Irrenunciable</p> -->
            <p>{{holiday.date}}</p>
            <p>{{holiday.extra}}</p>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
